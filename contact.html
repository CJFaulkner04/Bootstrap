<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(216, 252, 252);">
    <header>
        <h1 style="font-size: 4vw; margin: 0;">Giggle Box</h1>
        <nav>
            <ul class="nav navbar-dark">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center; padding-top: 50px;">Contact Us</h1>
        <div class="container" style="padding: 50px;">
            <div class="card" style="width: 60%; margin:auto;">
                <div class="card-body">
                    <div class="card-title" style="font-weight: none; font-size: 1.5vw;">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control">
                              <div id="emailHelp" class="form-text" style="font-size: 1vw;">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Message</span>
                                </div>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                              </div>
                            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Send</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        <p style="margin: 0;">Giggle Box &#169; 2023</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
